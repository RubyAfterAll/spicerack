name: RSpec

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: restore once 5.2 support is removed
        # ruby:
        #   - "2.5.x"
        #   - "2.6.x"
        #   - "2.7.x"
        #   - "3.0.x"
        # rails:
        #   - "5.2.0"
        #   - "6.0.0"
        #   - "6.1.0"
        rubies:
          - ["2.5.x", "5.2.0"]
          - ["2.5.x", "6.0.0"]
          - ["2.5.x", "6.1.0"]
          - ["2.6.x", "5.2.0"]
          - ["2.6.x", "6.0.0"]
          - ["2.6.x", "6.1.0"]
          - ["2.7.x", "5.2.0"]
          - ["2.7.x", "6.0.0"]
          - ["2.7.x", "6.1.0"]
          - ["3.0.x", "6.0.0"]
          - ["3.0.x", "6.1.0"]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ matrix.rubies }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-${{ matrix.rubies }}
    - name: Set up Ruby ${{ matrix.rubies[0] }}
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.rubies[0] }}
    - name: Apply Rails ${{ matrix.rubies[1] }} dependencies
      run: |
        echo "gem 'activesupport', '~> ${{ matrix.rubies[1] }}'" >> Gemfile
        echo "gem 'activerecord', '~> ${{ matrix.rubies[1] }}'" >> Gemfile
    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libsqlite3-dev
        sudo apt-get install redis-server
        gem install bundler
        bundle config path vendor/bundle
        bundle update activesupport activerecord
        bundle install --jobs 4 --retry 3
    - name: Run RSpec
      run: |
        bundle exec rspec
